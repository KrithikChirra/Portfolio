<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krithik Chirra - Portfolio</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f7;
            color: #333;
            line-height: 1.6;
        }

        h1, h2, h3 {
            margin: 0;
            font-weight: 700;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            color: #0070f3;
        }

        /* Header Styles */
        header {
            background: linear-gradient(90deg, #0070f3, #003366);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            height: 70px;
            box-sizing: border-box;
        }

        header h1 {
            font-size: 1.8rem;
        }

        header nav {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        header nav a {
            margin-left: 20px;
            font-size: 1rem;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ffcc00;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 70px); /* Subtract header height */
            padding: 0 20px;
            background: #f5f5f7;
            margin-top: 70px; /* Offset to prevent overlap */
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
        }

        .hero-text {
            flex: 1;
            padding: 20px;
        }

        .hero-text h1 {
            font-size: 3rem;
            color: #003366;
        }

        .hero-text p {
            margin: 15px 0;
            font-size: 1.2rem;
        }

        .hero-text span {
            display: block;
            font-size: 1.5rem;
            color: #0070f3;
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image img {
            width: 300px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* About Section */
        .about {
            background: #fff;
            padding: 60px 20px;
            text-align: center;
        }

        .about h2 {
            color: #003366;
            margin-bottom: 20px;
        }

        .about p {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Krithik Chirra</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav> 
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="hero-image">
                <img src="placeholder.jpg" alt="Krithik Chirra">
            </div>
            <div class="hero-text">
                <h1>Student</h1>
                <p>Hi, I'm <span>Krithik Chirra</span> from Shaker High School.</p>
            </div>
        </div>
    </section>

    <section id="about" class="about">
        <h2>About Me</h2>
        <p>I am a passionate student interested in technology and development. I strive to learn and grow every day, pushing myself to achieve great things!</p>
    </section>

</body>
</html>
